{{ define "cert-content" }}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8 hover:shadow-xl transition-shadow duration-300">
        <h2 class="text-2xl font-bold text-primary-700 mb-6 flex items-center">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            Certificate Tools
        </h2>
        
        <!-- Certificate Inspection Form -->
        <form id="certForm" class="space-y-6">
            <div class="group">
                <label for="hostname" class="block text-sm font-medium text-gray-700 mb-2">Hostname</label>
                <input type="text" id="hostname" name="hostname" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white shadow-sm transition-all duration-200" 
                    placeholder="Enter hostname (e.g., example.com)">
            </div>

            <div class="group">
                <label for="port" class="block text-sm font-medium text-gray-700 mb-2">Port</label>
                <input type="number" id="port" name="port" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white shadow-sm transition-all duration-200" 
                    value="443" min="1" max="65535">
            </div>

            <div class="group">
                <label for="checkType" class="block text-sm font-medium text-gray-700 mb-2">Check Type</label>
                <select id="checkType" name="checkType" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white shadow-sm transition-all duration-200">
                    <option value="chain">Full Certificate Chain</option>
                    <option value="connection">Connection Details</option>
                    <option value="validation">Certificate Validation</option>
                </select>
            </div>

            <button type="submit" 
                class="w-full bg-primary-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-200 shadow-sm hover:shadow-md">
                Inspect Certificate
            </button>
        </form>

        <!-- Certificate Output -->
        <div class="mt-8">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Results
            </h3>
            <div id="certOutput" class="bg-gray-50 rounded-lg p-4 font-mono text-sm whitespace-pre-wrap h-96 overflow-y-auto border border-gray-200 shadow-inner">
                Certificate inspection results will appear here...
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('certForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            hostname: document.getElementById('hostname').value,
            port: parseInt(document.getElementById('port').value, 10),
            checkType: document.getElementById('checkType').value
        };

        const outputDiv = document.getElementById('certOutput');
        outputDiv.textContent = 'Inspecting certificate...';

        try {
            const response = await fetch('/api/cert-tools', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            
            if (result.error) {
                outputDiv.textContent = `Error: ${result.error}`;
                return;
            }

            if (formData.checkType === 'chain' && result.chain) {
                if (!Array.isArray(result.chain) || result.chain.length === 0) {
                    outputDiv.textContent = 'Error: No certificate chain found';
                    return;
                }
                outputDiv.innerHTML = formatCertificateChain(result.chain);
            } else if (result.output) {
                outputDiv.textContent = result.output;
            } else {
                outputDiv.textContent = 'Error: Invalid response format';
            }
        } catch (error) {
            console.error('Error:', error);
            outputDiv.textContent = `Error: Failed to inspect certificate\nDetails: ${error.message}`;
        }
    });

    function formatCertificateChain(chain) {
        return chain.map((cert, index) => `
            <div class="mb-4 p-4 bg-white rounded border ${index === 0 ? 'border-green-500' : 'border-blue-500'}">
                <div class="font-bold ${index === 0 ? 'text-green-700' : 'text-blue-700'} mb-2">
                    ${index === 0 ? 'Server Certificate' : `Intermediate Certificate ${index}`}
                </div>
                <div class="grid grid-cols-1 gap-2">
                    <div><span class="font-semibold">Subject:</span> ${cert.subject || 'N/A'}</div>
                    <div><span class="font-semibold">Issuer:</span> ${cert.issuer || 'N/A'}</div>
                    <div><span class="font-semibold">Valid From:</span> ${cert.validFrom ? new Date(cert.validFrom).toLocaleString() : 'N/A'}</div>
                    <div><span class="font-semibold">Valid To:</span> ${cert.validTo ? new Date(cert.validTo).toLocaleString() : 'N/A'}</div>
                    <div><span class="font-semibold">Serial Number:</span> ${cert.serialNumber || 'N/A'}</div>
                    <div><span class="font-semibold">Version:</span> ${cert.version || 'N/A'}</div>
                    <div><span class="font-semibold">Key Usage:</span> ${(cert.keyUsage || []).join(', ') || 'None'}</div>
                    <div><span class="font-semibold">Subject Alternative Names:</span> ${(cert.sans || []).join(', ') || 'None'}</div>
                    <div><span class="font-semibold">Signature Algorithm:</span> ${cert.signatureAlg || 'N/A'}</div>
                    <div><span class="font-semibold">Public Key:</span> ${cert.publicKeyType || 'Unknown'} (${cert.publicKeyBits || 0} bits)</div>
                </div>
            </div>
        `).join('');
    }
</script>
{{ end }}
